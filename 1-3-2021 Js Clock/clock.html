<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Clock</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="display-4"><span id="time"></span></div>
      <p class="lead">Visakhapatnam, Andhra Pradesh, India</p>
      <hr class="my-4" />
      <p>You can browse times of different time zones.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Browse</a>
      </p>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script>
    let a;
    let date;
    let time;
    const options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    };
    setInterval(function () {
      a = new Date();
      date = a.toLocaleDateString(undefined, options);
      time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
      document.getElementById("time").innerHTML = time + " " + date;
    }, 1000);
  </script>
</html>
